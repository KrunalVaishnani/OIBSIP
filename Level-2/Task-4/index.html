<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f0f0; /* Set your desired background color */
      color: #333; /* Set your primary text color */
    }
    .text-center {
      text-align: center; /* Center-align text */
    }
    .bg-primary {
      background-color: #007bff; /* Set your primary color */
      color: #fff; /* Set text color for the primary color */
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <h2 class="bg-primary m-3 p-4">Login Authentication</h2>
    <form id="loginForm ">
      <div class="row text-center">
      <div class=" start-50 text-primary text-center">
        <label for="username">Username :</label>
        <input type="text" id="username" required>
    </div>
    </div>
    <br/>
    <div class="row">
    <div class=" start-50 text-primary text-center">
        <label for="password" class="text-center m-2"> Password   :</label>
        <input type="password" id="password" required>
    </div>
    </div>
      <button type="submit" class=" btn btn-primary start-50">Login</button>
    </form>
    <p id="loginStatus"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
